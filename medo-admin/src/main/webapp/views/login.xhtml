<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Medo - Login</title>
        <link type="text/css" href="../resources/css/login.css" rel="stylesheet" />
        <style type="text/css">
            .error{
                color:red;
                margin-left: 50px;
                margin-top: 20px;
                font-family: cursive;
            }
            .hide{
                display: none;
            }
        </style>
    </h:head>
    <h:body>
        <div class="logo">
            <a href="#"><img src="../resources/image/logo.png" alt="" style="margin-left: 20px" /></a>
        </div>
        <div id="container">
		<div id="box">
			<form method="post" action="${request.contextPath}/j_spring_security_check" >
                            <p:fieldset legend="Login" style="margin-bottom:20px">
                                <p class="space">
                                    <label>Username: </label>
                                    <input style="padding-left: 5px;" type="text" name="username" value="${sessionScope['SPRING_SECURITY_LAST_USERNAME']}" />
                                </p>
                                <p class="space">
                                    <label>Password : </label>
                                    <input style="padding-left: 5px;" type="password" name="password" />
                                </p>
                                <p class="space">
                                    <input type="checkbox" name="rememberMe" style="vertical-align: middle;margin-left: 5px;" /><span style="margin-left: 5px;font-size: 12px;">Remember me</span>
                                    <a href="${request.contextPath}/views/signup.xhtml"  class="signup" >注册</a>
                                    <input type="submit" value="登录" class="login" />
                                </p>
                            </p:fieldset>

			
			</form>
                        <div class="error ${param.error == true ? '' : 'hide'}"> 
                            Login failed , ${sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}  
                        </div>
		</div>
	</div>
    </h:body>
</html>
